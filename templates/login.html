{{define "login"}}
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="loginModalLabel">login</h4>
        </div>
        <div class="modal-body">
          <form id="loginForm" action="/login" method="post">
            <div class="form-group">
              <label for="loginUsername" class="control-label">username</label>
              <input id="loginUsername" name="login_username" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="loginPassword" class="control-label">password</label>
              <input id="loginPassword" name="login_password" type="password" class="form-control">
            </div>

            <input id="redirectLocation" name="redirect_location" type="hidden" class="form-control">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="submitLoginForm()">login</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
          <!-- <input class="btn btn-primary" type="submit" value="login"> -->
        </div>
    </div>
  </div>
</div>

<script>
  $('#loginModal').modal('show')

  function submitLoginForm() {
    document.getElementById('redirectLocation').value = window.location.href;
    document.getElementById('loginForm').submit();
  }
</script>
{{end}}
